<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Etiketleri</title>
</head>
<body>
    <!--      ol:sıralı      ul:sırasız -->
   
    <!-- ol>li*3 -->
    <ol>
        <li>bir
            <ul><li>demo</li></ul>
        </li>
        <li>iki</li>
        <li>üç</li>
    </ol>
    <!-- ul>li*3 -->
    <ul>
        <li>bir
            <ol><li>demo</li></ol>
        </li>
        <li>iki</li>
        <li>üç</li>
    </ul>
    
</body>
</html>
