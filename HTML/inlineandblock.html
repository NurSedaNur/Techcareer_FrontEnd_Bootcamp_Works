<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block</title>
</head>
<body>
    <div>
        <h1>Başlık 1</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>    
    <div>
        <h1>Başlık 2</h1>
        <ul>
            <li>Liste1</li>
            <li>Liste2</li>
        </ul>
    </div>
    <div>
        <blockquote>
            bu bir blok alıntıdır.
        </blockquote>
    </div>
    <p>Burası bir paragraf, burası da <span>span</span> etiketi.</p>
    
</body>
</html>
