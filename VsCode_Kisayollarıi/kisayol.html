<!--
VS Code KISAYOLLARI
1. ALT + SHIFT + F = Kodları düzenlemek
2. CTRL + ALT+ yukarı veya aşağı ok = imleci yukarı veya aşağı büyütür
3. ALT + yukarı aşağı ok tuşları = satırı kaydırmak için
4. Yazıyı seçip CTRL + D aynı diğer yazıları da seçiyor daha sonra değiştirme veya ekleme yapılalbilir.
5. CTRL + SHIFT + K = Satır silmek
6. CTRL + Enter = Yeni satır
-->
